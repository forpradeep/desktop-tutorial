<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - AI-Based Smart Allocation Engine</title>
  <link rel="icon" type="image/png" href="logo.png.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0d6efd;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
    }

    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      cursor: pointer;
    }

    header img {
      height: 50px;
    }

    header h1 {
      margin-left: 10px;
      font-size: 1.6rem;
    }

    nav {
      background-color: #717375;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      border-radius: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffc107;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>
    <a href="javascript:void(0);" onclick="location.reload();">
      <img src="https://via.placeholder.com/50" alt="Logo">
      <h1>AI-Based Smart Allocation Engine</h1>
    </a>
  </header>

  <nav>
    <nav>
  <a href="index.html">Home</a>
  <a href="registration.html">Registration/Login</a>
  <a href="contact.html">Contact</a>
  <a href="about.html">About Us</a>
   <a href="features.html">Features</a>
   <a href="quicklinks.html">Quick link</a>
</nav>

  </nav>

  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here" required></textarea>

      <button type="submit">Send Message</button>
      <p id="formMessage" style="margin-top:10px;"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 AI-Based Smart Allocation Engine | All Rights Reserved</p>
  </footer>

  <script>
    // Simple form submit demo
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const msgElem = document.getElementById('formMessage');

      if (name && email && message) {
        msgElem.style.color = 'green';
        msgElem.innerText = 'Thank you! Your message has been sent.';
        this.reset();
      } else {
        msgElem.style.color = 'red';
        msgElem.innerText = 'Please fill in all fields.';
      }
    });
  </script>

</body>

</html>
