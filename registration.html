    * {

      font-family: Arial, sans-serif;

    body {
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #0d6efd;
      color: white;

      align-items: center;

    }

    nav a {

      font-weight: bold;

      text-align: center;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .tabs button {
      padding: 10px 20px;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

      color: black;
    }

    .form-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }

    form.active {

    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      color: #0d6efd;
      cursor: pointer;
      text-decoration: underline;
      margin-top: -10px;
      display: inline-block;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    /* Hide sections by default */
    .otp-section,
    .forgot-password-section,
    .reset-password-section {
      display: none;
    }

    .otpMessage {
      margin-top: 10px;
    }
  </style>
</head>

  <div class="container">
    <h2>Registration/Login Forms</h2>

    <div class="tabs">
      <button class="tablink active" onclick="openForm(event,'student')">Student</button>

    <!-- STUDENT FORM -->

      <div class="form-toggle">
        <input type="radio" id="s_register" name="student_toggle" checked onclick="toggleForm('student','register')">
        <label for="s_register">Register</label>
        <input type="radio" id="s_login" name="student_toggle" onclick="toggleForm('student','login')">
        <label for="s_login">Login</label>
      </div>

      <div class="register-fields">
        <label>Full Name</label><input type="text" placeholder="Enter full name">
        <label>Email</label><input type="email" placeholder="Enter email">
        <label>Mobile Number</label><input type="tel" placeholder="Enter mobile number">
        <label>Password</label><input type="password" placeholder="Create password">
        <label>Confirm Password</label><input type="password" placeholder="Confirm password">
        <label>Skills</label><input type="text" placeholder="List your skills">
        <label>Upload Resume</label><input type="file">
        <label>Preferred Internship Location</label><input type="text" placeholder="City/State">
        <button type="submit">Register</button>
        <div class="otp-section">
          <label>Enter OTP sent to your email/phone</label>

          <button type="button" onclick="verifyOTP('student')">Verify OTP</button>
          <p class="otpMessage"></p>
        </div>
      </div>

      <div class="login-fields" style="display:none;">
        <label>Mobile Number</label><input type="tel" placeholder="Enter registered mobile number">
        <button type="button" onclick="sendOTP('student')">Send OTP</button>
        <div class="otp-section">
          <label>Enter OTP</label>
          <input type="text" class="otpInput" placeholder="6-digit OTP">
          <button type="button" onclick="verifyOTP('student')">Verify OTP</button>
          <p class="otpMessage"></p>
        </div>
        <span class="forgot-password" onclick="showForgotSection('student')">Forgot Password?</span>

        <div class="forgot-password-section">
          <label>Enter registered mobile/email</label>
          <input type="text" class="forgotInput" placeholder="Mobile or Email">
          <button type="button" onclick="sendForgotOTP('student')">Send OTP</button>

          <div class="otp-section">
            <label>Enter OTP</label>
            <input type="text" class="otpInput" placeholder="6-digit OTP">
            <button type="button" onclick="verifyForgotOTP('student')">Verify OTP</button>
            <p class="otpMessage"></p>
          </div>

          <div class="reset-password-section">
            <label>New Password</label><input type="password" class="newPassword">
            <label>Confirm New Password</label><input type="password" class="confirmPassword">
            <button type="button" onclick="resetPassword('student')">Reset Password</button>
            <p class="otpMessage"></p>
          </div>

        <label for="c_register">Register</label>
        <input type="radio" id="c_login" name="company_toggle" onclick="toggleForm('company','login')">
        <label for="c_login">Login</label>
      </div>

        <label>Company Name</label><input type="text" placeholder="Enter company name">

        <label>Contact Number</label><input type="tel" placeholder="Enter contact number">

          <button type="button" onclick="verifyOTP('company')">Verify OTP</button>

        <button type="button" onclick="sendOTP('company')">Send OTP</button>
        <div class="otp-section">
          <label>Enter OTP</label>

  <script>
    // --- Tab switching ---
    function openForm(evt, formName) {
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(t => t.classList.remove('active'));
      document.getElementById(formName).classList.add('active');
      evt.currentTarget.classList.add('active');
    }

    // --- Toggle Register/Login fields ---
    function toggleForm(formId, type) {
      const form = document.getElementById(formId);
      form.querySelector('.register-fields').style.display = type === 'register' ? 'block' : 'none';
      form.querySelector('.login-fields').style.display = type === 'login' ? 'block' : 'none';
    }

    // --- Demo OTP storage ---
    let generatedOTPs = { student: '', company: '', admin: '' };
    let forgotOTPs = { student: '', company: '', admin: '' };

    // --- Send OTP (register/login) ---
    function sendOTP(formType) {
      const form = document.getElementById(formType);
      generatedOTPs[formType] = Math.floor(100000 + Math.random() * 900000).toString();
      alert(`${formType} OTP sent: ${generatedOTPs[formType]}`); // demo only
      form.querySelector('.login-fields .otp-section, .register-fields .otp-section').style.display = 'block';
    }

    // --- Verify OTP (register/login) ---
    function verifyOTP(formType) {
      const form = document.getElementById(formType);
      const otpInput = form.querySelector('.otp-section .otpInput').value;
      const message = form.querySelector('.otp-section .otpMessage');
      if (otpInput === generatedOTPs[formType]) {
        message.style.color = 'green';
        message.innerText = 'OTP Verified! You are logged in/registered.';
      } else {
        message.style.color = 'red';
        message.innerText = 'Incorrect OTP! Try again.';
      }
    }

    // --- Forgot password flow ---
    function showForgotSection(formType) {
      const form = document.getElementById(formType);
      form.querySelector('.forgot-password-section').style.display = 'block';
    }

    function sendForgotOTP(formType) {
      const form = document.getElementById(formType);
      const input = form.querySelector('.forgotInput').value;
      if (!input) { alert('Enter mobile/email'); return; }
      forgotOTPs[formType] = Math.floor(100000 + Math.random() * 900000).toString();
      alert(`Forgot Password OTP (${formType}): ${forgotOTPs[formType]}`); // demo only
      form.querySelector('.forgot-password-section .otp-section').style.display = 'block';
    }

    function verifyForgotOTP(formType) {
      const form = document.getElementById(formType);
      const otp = form.querySelector('.forgot-password-section .otpInput').value;
      const msg = form.querySelector('.forgot-password-section .otpMessage');
      if (otp === forgotOTPs[formType]) {
        msg.style.color = 'green';
        msg.innerText = 'OTP Verified! Set your new password below.';
        form.querySelector('.forgot-password-section .reset-password-section').style.display = 'block';
      } else {
        msg.style.color = 'red';
        msg.innerText = 'Incorrect OTP! Try again.';
      }
    }

    function resetPassword(formType) {
      const form = document.getElementById(formType);
      const newPwd = form.querySelector('.reset-password-section .newPassword').value;
      const confirmPwd = form.querySelector('.reset-password-section .confirmPassword').value;
      const msg = form.querySelector('.reset-password-section .otpMessage');

      if (newPwd !== confirmPwd) {
        msg.style.color = 'red';
        msg.innerText = 'Passwords do not match!';
        return;
      }
      msg.style.color = 'green';
      msg.innerText = 'Password reset successful! Redirecting...';

      setTimeout(() => {
        form.querySelector('.forgot-password-section').style.display = 'none';
        form.querySelector('.reset-password-section').style.display = 'none';
      }, 2000);
    }

    // --- Prevent default form submit (force OTP send first) ---
    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        sendOTP(form.id);
      });
    });

    // --- Tab open by URL hash ---
    const hash = window.location.hash.substring(1);
    if (hash && document.getElementById(hash)) {
      document.querySelectorAll('.tablink').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.getElementById(hash).classList.add('active');
      const tabBtn = document.querySelector(`.tablink[onclick*="${hash}"]`);
      if (tabBtn) tabBtn.classList.add('active');
    }
  </script>
